---

loader: taskgraph.loader.transform:loader

kind-dependencies:
  - tests

transforms:
    - shipit_taskgraph.transforms.deploy_secret:transforms
    - shipit_taskgraph.transforms.s3_deploy:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    worker-type: b-linux
    run:
        using: run-task
        cache-dotcache: false
        checkout:
            shipit: {}
        cwd: '{checkout}'

jobs:
    frontend:
        description: "Push to shipit-ui bucket."
        worker:
            docker-image: {in-tree: node14}
            max-run-time: 3600
        dependencies:
              tests-js: tests-frontend-node-14
              tests-api: tests-api-python-38
        run:
            command:
                - sh
                - -lxce
                - >-
                  cd frontend && ./scripts/deploy
