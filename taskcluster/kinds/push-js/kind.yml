---

loader: taskgraph.loader.transform:loader

kind-dependencies:
    - tests

transforms:
    - shipit_taskgraph.transforms.deploy_secret:transforms
    - shipit_taskgraph.transforms.s3_deploy:transforms
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    worker-type: b-linux
    run:
        using: run-task
        use-caches: [checkout, npm]
        checkout:
            shipit: {}
        cwd: '{checkout}'

tasks:
    frontend:
        description: "Push to shipit-ui bucket."
        worker:
            docker-image: {in-tree: node14}
            max-run-time: 3600
        dependencies:
            tests-js: tests-frontend-node-14
            tests-api: tests-api-python-312
        run:
            command:
                - sh
                - -lxce
                - >-
                  cd frontend && ./scripts/deploy
