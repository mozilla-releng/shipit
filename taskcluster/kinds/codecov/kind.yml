---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - fetch
    - tests

jobs:
    upload:
        description: "Upload coverage.xml to codecov.io"
        worker-type: t-linux
        worker:
            docker-image: {in-tree: python312}
            max-run-time: 1800
            env:
                MOZ_FETCHES_DIR: /builds/worker/fetches
        scopes:
            - secrets:get:project/releng/shipit/ci
        dependencies:
            tests: tests-api-python-312
        fetches:
            fetch:
                - codecov-uploader
            tests:
                - coverage.xml
        run:
            using: run-task
            cwd: '{checkout}'
            command: >-
                cd api &&
                poetry install --only ccov-upload --no-root &&
                cd .. &&
                python taskcluster/scripts/codecov-upload.py
