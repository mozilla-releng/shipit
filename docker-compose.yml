version: '3'
services:
  api:
    build: api
    ports:
      - "8015:8015"
    volumes:
      - ./api:/app
    environment:
      - HOST=0.0.0.0
      - PORT=8015
      - APP_URL=https://localhost:8015
      - APP_SETTINGS=/app/settings.py
      - APP_CHANNEL=development
      - DATABASE_URL=postgres://shipituser:shipitpassword@db/shipitdb
      - AUTH_AUDIENCE=todo
      - AUTH_CLIENT_ID=todo
      - AUTH_CLIENT_SECRET=todo
      - AUTH_DOMAIN=todo
      - AUTH_REDIRECT_URI=todo
      - SECRET_KEY_BASE64=bm90YXNlY3JldA== # notasecret
      - DISABLE_NOTIFY=1
      - TASKCLUSTER_CLIENT_ID
      - TASKCLUSTER_ACCESS_TOKEN
      - TASKCLUSTER_SECRET
      - TASKCLUSTER_ROOT_URL=https://firefox-ci-tc.services.mozilla.com
    depends_on:
      - db

  db:
    image: postgres:11
    volumes:
      - dbstore:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=shipituser
      - POSTGRES_PASSWORD=shipitpassword
      - POSTGRES_DB=shipitdb
    healthcheck:
      test: ["CMD-SHELL", "-c", "pg_isready -U shipituser -d shipitdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    # SSL doesn't work with node:current
    image: node:10
    ports:
      - "8010:8010"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=8010
      - SHIPIT_API_URL=https://localhost:8015
      - RELEASE_CHANNEL=development
      - FRONTEND_TASKCLUSTER_ROOT_URL=https://firefox-ci-tc.services.mozilla.com
    entrypoint:
      - /bin/bash
      - --login
      - -c
      - cd /app && yarn install && yarn start

# TODO: worker, maybe pulse?

volumes:
  dbstore:
  node_modules:
